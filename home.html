    <script>
        // Used to toggle the menu on small screens when clicking on the menu button
        function myFunction() {
            console.log("hello");
            var x = document.getElementById("navDemo");
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
            }
            else {
                x.className = x.className.replace(" w3-show", "");
            }
        }
    </script>

    <script>
        $(document).ready(function () {
            /* Quotes of the Day */
            var quotes = ["Just don't do it.", "Never give up (sometimes).", "Keep on keeping on.", "Never save for tomorrow, what you can spend today."];
            var quotenum = Math.round((quotes.length - 1) * Math.random());
            console.log("Quote Number: " + quotenum);
            console.log("Quote: " + quotes[quotenum]);
            $('#qotd').append(quotes[quotenum]);
